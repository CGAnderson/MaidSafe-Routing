package maidsafe.routing.protobuf;

message layer {
  required int32 identifier = 1;
  required bytes message = 2;
}

message Endpoint {
  required bytes ip = 1;
  required int32 port = 2;
}

message Contact {
  required bytes node_id = 1;
  repeated Endpoint endpoint = 2;
  optional bool tcp = 4;
}

message ConfigFile {
  optional bytes node_id = 1;
  optional bytes private_key = 2; 
}

message BootStrapcontacts {
  required bytes node_id = 1;
  required bytes public_key = 2;
  required Endpoint endpoint = 3;
}

// contacts file 
message Bootstrap ( 
  repeated BootStrapcontacts = 1;
}

// Message wrappers 


message Message {
  required bytes source_id = 1; // in response this is name of data
  required bytes destination_id = 2; // in request (except direct) this is the name of the data
  optional bytes target_name = 3; // to allow for different names 
  optional bool cacheable = 4;
  required bytes data = 5; // serialised protobuf - possibly encrypted in upper layers
  optional bool direct = 6; // goes to a single node !! if proxy is set then to here then we transmit to endpoint
  required bool response = 7;
  required int32 replication = 8;
  required int32 type = 9; // type of data - used in signal to upper layers with (type, data)
  optional bool routing_failure = 10;
}

message SignedMessage {
  required bytes message = 1; // serialised Message
  required bytes signature = 2;
  required bytes id = 3;
}

message ConnectRequest {
  required Contact contact=1;
  optional bool client = 2;
  optional bool bootstrap = 3;
}

message ConnectResponse {
  required bool answer = 1;
  optional Contact contact = 2;
  optional Endpoint seen_endpoint = 3;
  optional FindNodesResponse = 4;  // if connect request is bootstrap
}

message FindNodesRequest {
  optional int32 num_nodes_requested = 1;
}

message  {
  repeated bytes nodes = 1;
}

message PingRequest {
  required bool ping = 1;
}

message PingResponse {
   required bool pong = 1;
}